
<!DOCTYPE HTML>	
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<title>SIP Calculator</title>
</head>
<body>
<div class="Containter">
	<h1>SIP Calculator</h1>
	<hr>
	
	<form action="#"  th:action="@{/calculatesip}"  th:object="${data}" method="POST">
	
		<table>
			<tbody>
			<tr>
				<td><label>Principal Amount</label></td>
				<td><input type="number"  th:field="*{principalAmt}" class="form-control mb-4 col-4"/></td>
			</tr>
			<tr>
				<td><label>Increment each year (%)</label></td>
				<td><input type="number" th:field="*{increment}" class="form-control mb-4 col-4"/></td>
			</tr>
			<tr>
				<td><label>Expected Rate of return (%)</label></td>
				<td><input type="number" th:field="*{rateOfReturn}" class="form-control mb-4 col-4"/></td>
			</tr>
			<tr>
				<td><label>Number of Years</label></td>
				<td><input type="number"  th:field="*{years}" class="form-control mb-4 col-4"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Calculate Returns!!" class="btn btn-primary"/></td>
			</tr>
			
			</tbody>
		
		</table>
	</form>

</div>
</body>
</html>
